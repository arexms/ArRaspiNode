sudo: required
dist: xenial
language: cpp

cache:
  apt: true
  directories:
  - $HOME/googletest

matrix:
  include:
    - compiler: gcc
      install:
        - gem install coveralls-lcov
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - lcov
      env:
        - COMPILER=g++-5
        - CXX=g++-5
        - CC=gcc-5
      before_script:
        - export CXX=g++-5
      after_success:
        - (cd build && bash generateAndSubmitCoverallsReport.sh && cd ..)
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
      env:
        - COMPILER=clang++-3.8
        - CXX=clang++-3.8
        - CC=clang-3.8
      before_script:
        - export CXX=clang++-3.8

script:
  - lcov -v
  - ( cd build && cmake -DCMAKE_CXX_COMPILER=$COMPILER ../ && make VERBOSE=yes && make runTests && cd .. )
  